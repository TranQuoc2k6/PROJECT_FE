<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <form class="background-login" action="../../index1.html">
        <div class="register">
            <h3 class="login-register">Đăng ký tài khoản</h3>
            <div>
                <label for="user-name">Họ và tên</label>
                <br>
                <input class="input-email-password" type="text" id="user-name" name="user-name">
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input class="input-email-password" type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Mật khẩu</label>
                <br>
                <input class="input-email-password" type="password" id="password" name="password">
            </div>
            <div>
                <label for="password-check">Xác nhận mật khẩu</label>
                <br>
                <input class="input-email-password" type="password" id="password-check" name="password-check">
            </div>
            <button class="btn-login">Đăng ký</button>
            <div class="last-line">Đã có tài khoản? <a class="support" href="login.html">Đăng nhập ngay</a></div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/register.js"></script>
</body>

</html>
